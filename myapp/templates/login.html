<h1>Login Now</h1>

<style>
    h3{
        color: green;
    }
</style>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}

<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" id="">
    <p>Password:</p>
    <input type="password" name="password" id=""/> <br>
    <input type="submit" value="submit">
</form>
